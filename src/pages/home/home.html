<ion-header>
  <ion-navbar>
    <ion-title>
      Hodor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <todo-item *ngFor="let task of tasksProvider.tasks" [item] = "task" (onDelete)="deleteTask(task)" (onEdit)="editTask(task)" (onToggle)="toggleTask(task)">
    </todo-item>
  </ion-list>

  <ion-fab bottom right (click)="editTask()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
