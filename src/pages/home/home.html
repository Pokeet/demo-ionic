<ion-header>
  <ion-navbar>
    <ion-title>
      Super Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <todo-item *ngFor="let task of tasks" [task]="task" (onDelete)="deleteTask($event)" (onEdit)="editTask($event)"></todo-item>
  </ion-list>

  <ion-fab bottom right (click)="editTask()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
